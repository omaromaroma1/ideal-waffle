<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Budgeter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    body.light-mode {
      background: #fff;
      color: #000;
    }

    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    .calculator-box {
      width: 360px;
      margin: 0 auto;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    body.dark-mode .calculator-box {
      background: #1e1e1e;
      box-shadow: 0 5px 15px rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #007bff;
    }

    #clock, #budget, #renewal-info {
      text-align: center;
      margin: 8px 0;
    }

    .buttons, .numpad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      flex: 1 1 45%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .numpad button {
      flex: 1 1 30%;
      padding: 15px;
      font-size: 18px;
      background: #444;
    }

    #history {
      max-height: 180px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
    }

    body.dark-mode #history {
      background: #2c2c2c;
      border-color: #666;
    }

    #mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    #input-display {
      width: 100%;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      border: none;
      background: transparent;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>Money Budgeter</h1>
    <div id="clock">🕒 Time: --:--</div>
    <div id="budget">Budget: $0</div>
    <div id="renewal-info"></div>

    <input id="input-display" placeholder="Enter amount" readonly>

    <div class="numpad">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="clearInput()">⌫</button>
    </div>

    <div class="buttons">
      <button onclick="submitAmount('add')">Add</button>
      <button onclick="submitAmount('subtract')">Subtract</button>
      <button onclick="clearHistory()">Clear History</button>
      <button onclick="resetBudget()">Reset</button>
      <button onclick="location.href='repeat.html'">Repeat ➕</button>
    </div>

    <div id="history"></div>
  </div>

  <div id="mode-toggle" onclick="toggleMode()">🌙</div>

  <script>
    let budget = parseFloat(localStorage.getItem('budget')) || 0;
    let history = JSON.parse(localStorage.getItem('history')) || [];
    let currentInput = '';

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = `🕒 Time: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}`;
    }

    function applyTheme() {
      const mode = localStorage.getItem('theme') || 'light';
      document.body.classList.remove('light-mode', 'dark-mode');
      document.body.classList.add(mode + '-mode');
      document.getElementById('mode-toggle').textContent = mode === 'dark' ? '☀️' : '🌙';
    }

    function toggleMode() {
      const current = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      const newMode = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', newMode);
      applyTheme();
    }

    function updateUI() {
      document.getElementById('budget').textContent = `Budget: $${budget}`;
      document.getElementById('history').innerHTML = history.map(h => `<div>${h.date} - $${h.amount}</div>`).join('');

      const repeat = JSON.parse(localStorage.getItem('repeatingTransactions')) || [];
      if (repeat.length > 0) {
        let total = 0;
        let days = new Set();
        repeat.forEach(t => {
          total += parseFloat(t.amount);
          if (Array.isArray(t.days)) t.days.forEach(d => days.add(d));
        });
        const daysText = [...days].join(', ');
        document.getElementById('renewal-info').textContent = `🔁 Renewals: ${repeat.length} | 💰 $${total.toFixed(2)} | 📅 ${daysText}`;
      } else {
        document.getElementById('renewal-info').textContent = '🔁 No renewals saved';
      }
    }

    function appendNumber(num) {
      currentInput += num;
      document.getElementById('input-display').value = currentInput;
    }

    function clearInput() {
      currentInput = currentInput.slice(0, -1);
      document.getElementById('input-display').value = currentInput;
    }

    function submitAmount(type) {
      const amount = parseFloat(currentInput);
      if (isNaN(amount)) return;
      budget += (type === 'add' ? amount : -amount);
      localStorage.setItem('budget', budget);
      history.push({ date: new Date().toLocaleString(), amount: (type === 'add' ? '+' : '-') + amount });
      localStorage.setItem('history', JSON.stringify(history));
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      currentInput = '';
      document.getElementById('input-display').value = '';
      updateUI();
    }

    function clearHistory() {
      history = [];
      localStorage.setItem('history', JSON.stringify(history));
      updateUI();
    }

    function resetBudget() {
      budget = 0;
      localStorage.setItem('budget', budget);
      updateUI();
    }

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('budget', budget);
      localStorage.setItem('history', JSON.stringify(history));
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    setInterval(updateClock, 1000);
    updateClock();
    applyTheme();
    updateUI();
  </script>
</body>
</html>
