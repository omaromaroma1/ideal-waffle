<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Budgeter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    body.light-mode {
      background: #fff;
      color: #000;
    }

    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    .calculator-box {
      width: 360px;
      margin: 0 auto;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    body.dark-mode .calculator-box {
      background: #1e1e1e;
      box-shadow: 0 5px 15px rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #007bff;
    }

    #clock, #budget, #renewal-info {
      text-align: center;
      margin: 8px 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      flex: 1 1 45%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #history {
      max-height: 180px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
    }

    body.dark-mode #history {
      background: #2c2c2c;
      border-color: #666;
    }

    #mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>Money Budgeter</h1>
    <div id="clock">üïí Time: --:--</div>
    <div id="budget">Budget: $0</div>
    <div id="renewal-info"></div>

    <div class="buttons">
      <button onclick="changeBudget('add')">Add</button>
      <button onclick="changeBudget('subtract')">Subtract</button>
      <button onclick="clearHistory()">Clear History</button>
      <button onclick="resetBudget()">Reset</button>
      <button onclick="location.href='repeat.html'">Repeat ‚ûï</button>
    </div>

    <div id="history"></div>
  </div>

  <div id="mode-toggle" onclick="toggleMode()">üåô</div>

  <script>
    let budget = parseFloat(localStorage.getItem('budget')) || 0;
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = `üïí Time: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}`;
    }

    function applyTheme() {
      const mode = localStorage.getItem('theme') || 'light';
      document.body.classList.remove('light-mode', 'dark-mode');
      document.body.classList.add(mode + '-mode');
      document.getElementById('mode-toggle').textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleMode() {
      const current = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      const newMode = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', newMode);
      applyTheme();
    }

    function updateUI() {
      document.getElementById('budget').textContent = `Budget: $${budget}`;
      document.getElementById('history').innerHTML = history.map(h => `<div>${h.date} - $${h.amount}</div>`).join('');
      const repeat = JSON.parse(localStorage.getItem('repeatingTransactions')) || [];
      document.getElementById('renewal-info').textContent = repeat.length ? `üîÅ Auto-renewals: ${repeat.length} saved` : '';
    }

    function changeBudget(type) {
      const amount = parseFloat(prompt("Enter amount:"));
      if (isNaN(amount)) return;
      budget += (type === 'add' ? amount : -amount);
      localStorage.setItem('budget', budget);
      history.push({ date: new Date().toLocaleString(), amount: (type === 'add' ? '+' : '-') + amount });
      localStorage.setItem('history', JSON.stringify(history));
      updateUI();
    }

    function clearHistory() {
      history = [];
      localStorage.setItem('history', JSON.stringify(history));
      updateUI();
    }

    function resetBudget() {
      budget = 0;
      localStorage.setItem('budget', budget);
      updateUI();
    }

    setInterval(updateClock, 1000);
    updateClock();
    applyTheme();
    updateUI();
  </script>
</body>
</html>
