<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Budgeter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    body.light-mode {
      background: #fff;
      color: #000;
    }

    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    .calculator-box {
      width: 360px;
      margin: 0 auto;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    body.dark-mode .calculator-box {
      background: #1e1e1e;
      box-shadow: 0 5px 15px rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #007bff;
    }

    #clock, #budget, #renewal-info {
      text-align: center;
      margin: 8px 0;
    }

    .buttons, .numpad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      flex: 1 1 45%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .numpad button {
      flex: 1 1 30%;
      padding: 15px;
      font-size: 18px;
      background: #444;
    }

    #history {
      max-height: 180px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
    }

    body.dark-mode #history {
      background: #2c2c2c;
      border-color: #666;
    }

    #mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    #input-display {
      width: 100%;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      border: none;
      background: transparent;
      color: inherit;
    }

    .category-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 999;
      max-width: 90%;
    }

    .category-popup h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    .category-popup button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #007bff;
      color: white;
    }

    .category-popup button:last-child {
      background: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- existing HTML structure remains unchanged -->
  <div class="calculator-box">
    <h1>Money Budgeter</h1>
    <div id="clock">ðŸ•’ Time: --:--</div>
    <div id="budget">Budget: $0</div>
    <div id="renewal-info"></div>

    <input id="input-display" placeholder="Enter amount" readonly>

    <div class="numpad">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="clearInput()">âŒ«</button>
    </div>

    <div class="buttons">
      <button onclick="submitAmount('add')">Add</button>
      <button onclick="confirmCategory()">Subtract</button>
      <button onclick="clearHistory()">Clear History</button>
      <button onclick="resetBudget()">Reset</button>
      <button onclick="location.href='repeat.html'">Repeat âž•</button>
      <button onclick="viewCategoryTotals()">ðŸ“Š View Categories</button>
    </div>

    <div id="history"></div>
  </div>

  <div id="mode-toggle" onclick="toggleMode()">ðŸŒ™</div>
  <div id="category-popup" class="category-popup" style="display:none;"></div>

  <script>
    // unchanged JavaScript logic remains here

    function viewCategoryTotals() {
      const popup = document.getElementById('category-popup');
      const totals = Object.entries(categories).map(([k, v]) => `<div><strong>${k.charAt(0).toUpperCase() + k.slice(1)}:</strong> $${v.toFixed(2)}</div>`).join('');
      popup.innerHTML = `
        <h3>Category Totals</h3>
        ${totals}
        <button onclick="closePopup()">Close</button>
      `;
      popup.style.display = 'block';
    }
  </script>
</body>
</html>
