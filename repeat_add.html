<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Money Budgeter â€” Repeat</title>
  <link rel="stylesheet" href="/modern.css" />
</head>
<body>
  <div class="topbar">
    <a href="repeat.html" style="color:#cfd6e6;text-decoration:none">Back</a>
    <div style="font-weight:700">Repeat Entry</div>
    <div style="width:40px"></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="row">
        <div>
          <label>Amount</label>
          <input id="amount" type="text" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="0.00" autocomplete="off" />
        </div>
        <div>
          <label>Type</label>
          <div class="chips" role="group" aria-label="Add/Subtract">
            <div class="chip active" data-type="add">Add</div>
            <div class="chip" data-type="subtract">Subtract</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <label>Weekdays</label>
      <div id="dow" class="chips">
        <div class="chip" data-dow="Mon">Mon</div>
        <div class="chip" data-dow="Tue">Tue</div>
        <div class="chip" data-dow="Wed">Wed</div>
        <div class="chip" data-dow="Thu">Thu</div>
        <div class="chip" data-dow="Fri">Fri</div>
        <div class="chip" data-dow="Sat">Sat</div>
        <div class="chip" data-dow="Sun">Sun</div>
      </div>
    </div>

    <div class="card">
      <label>Time (optional)</label>
      <input id="time" type="time" />
    </div>

    <div class="card">
      <button class="btn" id="saveBtn">Save</button>
    </div>
  </div>

  <script src="/pwa-bridge.js"></script>
  <script>
  (function(){
    document.addEventListener('gesturestart', e => e.preventDefault(), {passive:false});
    let lastTouch=0;
    document.addEventListener('touchend', e => { const now=Date.now(); if(now-lastTouch<=300){e.preventDefault();} lastTouch=now; }, {passive:false});
    document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, {passive:false});
  })();
  document.getElementById('dow').addEventListener('click', (e)=>{
    const c = e.target.closest('.chip'); if(!c) return; c.classList.toggle('active');
  });
  document.addEventListener('click', (e)=>{
    const chip = e.target.closest('.chip[data-type]'); if(!chip) return;
    chip.parentElement.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
    chip.classList.add('active');
  });
  document.getElementById('saveBtn').addEventListener('click', ()=>{
    const type = document.querySelector('.chip[data-type].active')?.getAttribute('data-type') || 'add';
    const amount = (document.getElementById('amount').value||'').replace(',','.');
    const days = Array.from(document.querySelectorAll('#dow .chip.active')).map(x=>x.getAttribute('data-dow'));
    const time = document.getElementById('time').value||null;
    const payload = { mode:'repeat', type, amount: parseFloat(amount)||0, days, time };
    try { localStorage.setItem('mb:lastAddDraft', JSON.stringify(payload)); } catch(e){}
    alert('Saved draft: ' + JSON.stringify(payload));
  });
  document.querySelectorAll('input').forEach(el=>{ el.style.fontSize='16px'; });
  </script>
</body>
</html>
