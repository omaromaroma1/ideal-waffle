<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repeating Transactions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .top-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    #clock {
      font-size: 1em;
      font-weight: bold;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
      color: #007bff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .days {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .days label {
      flex: 1 1 28%;
      text-align: center;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s, border 0.2s;
    }

    .days label:hover {
      background: #e6f0ff;
      border-color: #007bff;
    }

    .days input[type="checkbox"] {
      display: none;
    }

    .days input[type="checkbox"]:checked + span {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div id="clock">ðŸ•’ Time: --:--</div>
    </div>

    <h1>Repeating Transactions</h1>

    <label for="repeat-amount">Amount</label>
    <input type="number" id="repeat-amount" placeholder="Enter amount" />

    <label for="repeat-type">Type</label>
    <select id="repeat-type">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
    </select>

    <label>Repeat on Days</label>
    <div class="days">
      <label><input type="checkbox" value="Sun" /><span>Sun</span></label>
      <label><input type="checkbox" value="Mon" /><span>Mon</span></label>
      <label><input type="checkbox" value="Tue" /><span>Tue</span></label>
      <label><input type="checkbox" value="Wed" /><span>Wed</span></label>
      <label><input type="checkbox" value="Thu" /><span>Thu</span></label>
      <label><input type="checkbox" value="Fri" /><span>Fri</span></label>
      <label><input type="checkbox" value="Sat" /><span>Sat</span></label>
    </div>

    <button onclick="saveRepeat()">Save</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        `ðŸ•’ Time: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}`;
    }

    function saveRepeat() {
      const amount = parseFloat(document.getElementById('repeat-amount').value);
      const type = document.getElementById('repeat-type').value;
      const dayCheckboxes = document.querySelectorAll('.days input[type="checkbox"]:checked');
      const days = Array.from(dayCheckboxes).map(cb => cb.value);

      if (isNaN(amount) || days.length === 0) {
        alert("Please enter an amount and choose at least one day.");
        return;
      }

      const data = {
        amount: type === 'subtract' ? -amount : amount,
        days
      };

      localStorage.setItem('repeatingTransaction', JSON.stringify(data));
      alert("Saved! Returning to the main page...");
      window.location.href = "index.html";
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
