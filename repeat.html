<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repeat Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode { background: #fff; color: #000; }
    body.dark-mode { background: #121212; color: #eee; }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"], input[type="time"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      flex: 1 1 30%;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-btn {
      margin-top: 10px;
      background: #888;
    }
  </style>
</head>
<body>
  <h1>Repeat Transaction</h1>

  <label for="amount">Amount</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="time">Time</label>
  <input type="time" id="time" />

  <label>Days of the Week</label>
  <div class="checkbox-group">
    <label><input type="checkbox" class="day-checkbox" value="Sunday" /> Sunday</label>
    <label><input type="checkbox" class="day-checkbox" value="Monday" /> Monday</label>
    <label><input type="checkbox" class="day-checkbox" value="Tuesday" /> Tuesday</label>
    <label><input type="checkbox" class="day-checkbox" value="Wednesday" /> Wednesday</label>
    <label><input type="checkbox" class="day-checkbox" value="Thursday" /> Thursday</label>
    <label><input type="checkbox" class="day-checkbox" value="Friday" /> Friday</label>
    <label><input type="checkbox" class="day-checkbox" value="Saturday" /> Saturday</label>
  </div>

  <label>Months</label>
  <div class="checkbox-group">
    <label><input type="checkbox" class="month-checkbox" value="January" /> January</label>
    <label><input type="checkbox" class="month-checkbox" value="February" /> February</label>
    <label><input type="checkbox" class="month-checkbox" value="March" /> March</label>
    <label><input type="checkbox" class="month-checkbox" value="April" /> April</label>
    <label><input type="checkbox" class="month-checkbox" value="May" /> May</label>
    <label><input type="checkbox" class="month-checkbox" value="June" /> June</label>
    <label><input type="checkbox" class="month-checkbox" value="July" /> July</label>
    <label><input type="checkbox" class="month-checkbox" value="August" /> August</label>
    <label><input type="checkbox" class="month-checkbox" value="September" /> September</label>
    <label><input type="checkbox" class="month-checkbox" value="October" /> October</label>
    <label><input type="checkbox" class="month-checkbox" value="November" /> November</label>
    <label><input type="checkbox" class="month-checkbox" value="December" /> December</label>
  </div>

  <label for="date">Specific Date (optional)</label>
  <input type="date" id="date" />

  <button id="saveButton">Save</button>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

  <script>
    const saveButton = document.getElementById('saveButton');
    saveButton.addEventListener('click', function () {
      const amount = document.getElementById('amount').value;
      const time = document.getElementById('time').value;
      const days = [...document.querySelectorAll('.day-checkbox:checked')].map(cb => cb.value);
      const months = [...document.querySelectorAll('.month-checkbox:checked')].map(cb => cb.value);
      const date = document.getElementById('date').value;

      const entry = {
        amount: parseFloat(amount) || 0,
        time: time || '',
        days: days || [],
        months: months || [],
        date: date || null
      };

      const allRenewals = JSON.parse(localStorage.getItem('autoRenewals')) || [];
      allRenewals.push(entry);
      localStorage.setItem('autoRenewals', JSON.stringify(allRenewals));
      window.location.href = 'index.html';
    });

    // Apply saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    } else {
      document.body.classList.add('light-mode');
    }
  </script>
</body>
</html>
