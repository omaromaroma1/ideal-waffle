<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repeating Transactions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .top-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    #clock {
      font-size: 1em;
      font-weight: bold;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #007bff;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .days {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .days label {
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      transition: background 0.3s, border 0.3s;
    }

    .days input[type="checkbox"] {
      transform: scale(1.2);
    }

    .days label:hover {
      background: #e6f0ff;
      border-color: #007bff;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div id="clock">ðŸ•’ Time: --:--</div>
    </div>

    <h1>Repeating Transactions</h1>

    <label for="repeat-amount">Amount</label>
    <input type="number" id="repeat-amount" placeholder="Enter amount" />

    <label for="repeat-type">Type</label>
    <select id="repeat-type">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
    </select>

    <label>Repeat on days</label>
    <div class="days">
      <label><input type="checkbox" value="Sun" /> Sun</label>
      <label><input type="checkbox" value="Mon" /> Mon</label>
      <label><input type="checkbox" value="Tue" /> Tue</label>
      <label><input type="checkbox" value="Wed" /> Wed</label>
      <label><input type="checkbox" value="Thu" /> Thu</label>
      <label><input type="checkbox" value="Fri" /> Fri</label>
      <label><input type="checkbox" value="Sat" /> Sat</label>
    </div>

    <button onclick="saveRepeat()">Save</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        `ðŸ•’ Time: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}`;
    }

    function saveRepeat() {
      const amount = parseFloat(document.getElementById('repeat-amount').value);
      const type = document.getElementById('repeat-type').value;
      const dayCheckboxes = document.querySelectorAll('.days input[type="checkbox"]:checked');
      const days = Array.from(dayCheckboxes).map(cb => cb.value);

      if (isNaN(amount) || days.length === 0) {
        alert("Please enter an amount and choose at least one day.");
        return;
      }

      const data = {
        amount: type === 'subtract' ? -amount : amount,
        days
      };
      localStorage.setItem('repeatingTransaction', JSON.stringify(data));
      alert("Saved! Returning to the main page...");
      window.location.href = "index.html";
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
